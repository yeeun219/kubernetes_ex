language: go
go:
  - 1.11.x

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.78.2/hugo_extended_0.78.2_macOS-64bit.tar.gz
  - tar -xf hugo_0.78.2_macOS-64bit.tar.gz

scrpit:
  - mkdir -p themes/beautifulhugo && git clone https://GitHub.com/halogenica/beautifulhugo.git themes/beautifulhugo
  - hugo --theme beautifulhugo

deploy:
  provider: pages
  skip_cleanup: true
  Github_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: master
